<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-label>Customer Details</ion-label>
    <!-- <ion-button><ion-icon name="arrow-back"></ion-icon></ion-button> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="getCustomerDetails()">
  
  
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Enter Customer Id</ion-label>
          <ion-input type = "number" [(ngModel)] = "Customer_Id" name="Customer_Id"></ion-input>
         
        </ion-item>
      </ion-col>
      
      <ion-col><ion-button type="submit">Submit</ion-button></ion-col>
    </ion-row>
  </ion-grid>

</form>
<ion-card *ngIf = "cardDisp">
  <ion-card-header>
    <ion-card-subtitle>Customer Details</ion-card-subtitle>
    <ion-item> <ion-label>Name:</ion-label> <ion-label>{{Customer_Name}} </ion-label></ion-item>
    <ion-item> 
      <ion-label >Email:</ion-label>
      <ion-label >{{Customer_Email}}</ion-label>
    </ion-item>
    <ion-item> <ion-label>PhoneNumber:</ion-label><ion-label>{{Customer_Mobile}}</ion-label></ion-item>
    <ion-item> <ion-label>Address:</ion-label><ion-label>{{Customer_Address}}</ion-label></ion-item>
  </ion-card-header>

  <ion-card-content>


  </ion-card-content>
</ion-card>
<ion-label *ngIf="isresponseNull">No Customer available with id {{proid}}</ion-label>
</ion-content>
