<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-label>Delivery Details</ion-label>
    <!-- <ion-button><ion-icon name="arrow-back"></ion-icon></ion-button> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="getDeliveryDetails()">
  
  
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Enter Delivery Id</ion-label>
          <ion-input type = "number" [(ngModel)] = "Delivery_Id" name="Delivery_id"></ion-input>
         
        </ion-item>
      </ion-col>
      
      <ion-col><ion-button type="submit">Submit</ion-button></ion-col>
    </ion-row>
  </ion-grid>

</form>
<ion-card *ngIf = "cardDisp">
  <ion-card-header>
    <ion-card-subtitle>Delivery Details</ion-card-subtitle>
    <ion-item> <ion-label>Type:</ion-label> <ion-label>{{delivery_Type}} </ion-label></ion-item>
    <ion-item> 
      <ion-label >Delivery date:</ion-label>
      <ion-label >{{delivery_date}}</ion-label>
    </ion-item>
    <ion-item> <ion-label>Delivery By:</ion-label><ion-label>{{delivery_By}}</ion-label></ion-item>
    <ion-item> <ion-label>Delivery Address:</ion-label><ion-label>{{delivery_Address}}</ion-label></ion-item>
    <ion-item> <ion-label>Delivery Person:</ion-label><ion-label>{{delivery_Person_Name}}</ion-label></ion-item>
  </ion-card-header>

  <ion-card-content>


  </ion-card-content>
</ion-card>
<ion-label *ngIf="isresponseNull">No Delivery available with id {{proid}}</ion-label>
</ion-content>
