<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-label>Product Details</ion-label>
    <!-- <ion-button><ion-icon name="arrow-back"></ion-icon></ion-button> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="getProductDetails()">
  
  
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Enter Product Id</ion-label>
          <ion-input type = "number" [(ngModel)] = "Product_Id" name="Product_Id"></ion-input>
         
        </ion-item>
      </ion-col>
      
      <ion-col><ion-button type="submit">Submit</ion-button></ion-col>
    </ion-row>
  </ion-grid>

</form>
<ion-card *ngIf = "cardDisp">
  <ion-card-header>
    <ion-card-subtitle>Product Details</ion-card-subtitle>
    <ion-item> <ion-label>Product Name:</ion-label> <ion-label>{{Product_Name}} </ion-label></ion-item>
    <ion-item> 
      <ion-label >Product Desc:</ion-label>
      <ion-label >{{Product_Desc}}</ion-label>
    </ion-item>
    <ion-item> <ion-label>Product Price:</ion-label><ion-label>{{Product_Price}}</ion-label></ion-item>

  </ion-card-header>

  <ion-card-content>


  </ion-card-content>
</ion-card>
<ion-label *ngIf="isresponseNull">No Product available with id {{proid}}</ion-label>
</ion-content>
